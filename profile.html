<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .profile-card {
      background: #18191a;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 40px 32px 32px 32px;
      width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s;
    }
    .profile-card:hover {
      box-shadow: 0 12px 40px 0 rgba(233, 30, 99, 0.25);
    }
    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, #e91e63 40%, #ff9800 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.8em;
      margin-bottom: 18px;
      box-shadow: 0 4px 16px rgba(233,30,99,0.15);
    }
    h2 {
      font-size: 2em;
      margin-bottom: 10px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .info {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 18px;
    }
    .info p {
      margin: 12px 0;
      font-size: 1.08em;
      letter-spacing: 0.2px;
    }
    .btn {
      margin-top: 10px;
      padding: 12px 0;
      width: 100%;
      border: none;
      background: linear-gradient(90deg, #e91e63 60%, #ff9800 100%);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 600;
      letter-spacing: 1px;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(233,30,99,0.10);
    }
    .btn:hover {
      background: linear-gradient(90deg, #ff9800 60%, #e91e63 100%);
      transform: translateY(-2px) scale(1.03);
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="avatar">ðŸ‘¤</div>
    <h2>Profile Details</h2>
    <div class="info">
      <p><strong>Name:</strong> Guest</p>
      <p><strong>Email:</strong> guest@example.com</p>
      <p><strong>Status:</strong> Not logged in</p>
    </div>
    <button class="btn" onclick="alert('Logged out!')">ðŸšª Logout</button>
  </div>

</body>
</html>
