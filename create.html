<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìù Create Account - TFI Fashions</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 32px 24px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 420px;
      transition: background 0.2s, transform 0.2s;

    }
    .signup-container:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(10, 10, 10, 0.93);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #fff;
    }

    input, select {
      width: 90%;
      padding: 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: #fff;
      color: #000;
    }
    input:focus, select:focus {
      background: #f0f0f0;
      box-shadow: 0 0 0 2px #318cb6;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #014f6b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #023847;
      transform: scale(1.05);
    }

    .login-link {
      margin-top: 18px;
      text-align: center;
      font-size: 0.9rem;
      color: #fff;
      transition: color 0.3s ease;
    }

    .login-link a {
      color: #ffe082;
      text-decoration: none;
      transition: color 0.3s ease;

    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>üìù Create Your TFI Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="number" id="age" placeholder="Age" required min="10" />
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit">Create Account</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const age = document.getElementById("age").value.trim();
      const gender = document.getElementById("gender").value;

      if (!name || !email || !password || !age || !gender) {
        alert("‚ùå Please fill all fields.");
        return;
      }

      const user = { name, email, password, age, gender };
      localStorage.setItem("user", JSON.stringify(user));

      alert("‚úÖ Account created successfully!");
      window.location.href = "login.html"; // Next: build this page
    });
  </script>

</body>
</html>
